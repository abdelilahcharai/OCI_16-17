<html>
<div id="chartContainer">
  <script src="/lib/d3.v4.3.0.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.tsv("http://dimplejs.org/data/example_data.tsv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(65, 50, 505, 330)
      myChart.addCategoryAxis("x", ["Price Tier", "Channel"]);
      myChart.addMeasureAxis("y", "Unit Sales");
      myChart.addMeasureAxis("p", "Unit Sales");
      var pies = myChart.addSeries("Owner", dimple.plot.pie);
      pies.radius = 20;
      myChart.addLegend(170, 10, 410, 20, "right");
      myChart.draw();
    });
  </script>
</div>
</html>
